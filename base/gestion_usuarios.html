<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Gestión de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Columna de gestión de usuarios -->
            <div class="col-md-12">
                <h3>Gestión de Usuarios</h3>
                
                <!-- Botón para agregar un nuevo usuario -->
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#crearUsuarioModal">Crear Usuario</button>

                <!-- Tabla de usuarios -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre de Usuario</th>
                            <th>Correo Electrónico</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Filas de ejemplo de usuarios, estas filas deben generarse dinámicamente desde la base de datos -->
                        <tr>
                            <td>1</td>
                            <td>juanperez</td>
                            <td>juanperez@example.com</td>
                            <td>Admin</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editarUsuarioModal" data-id="1">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(1)">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>pedrogarcia</td>
                            <td>pedrogarcia@example.com</td>
                            <td>Usuario</td>
                            <td>
                                <button class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editarUsuarioModal" data-id="2">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(2)">Eliminar</button>
                            </td>
                        </tr>
                        <!-- Aquí pueden aparecer más usuarios -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para crear un nuevo usuario -->
    <div class="modal fade" id="crearUsuarioModal" tabindex="-1" aria-labelledby="crearUsuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearUsuarioModalLabel">Crear Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form action="crear_usuario.php" method="POST">
                        <div class="mb-3">
                            <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="correo_usuario" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo_usuario" name="correo_usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="rol_usuario" class="form-label">Rol</label>
                            <select class="form-select" id="rol_usuario" name="rol_usuario" required>
                                <option value="Admin">Admin</option>
                                <option value="Usuario">Usuario</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar un usuario -->
    <div class="modal fade" id="editarUsuarioModal" tabindex="-1" aria-labelledby="editarUsuarioModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editarUsuarioModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form action="editar_usuario.php" method="POST">
                        <input type="hidden" id="usuario_id" name="usuario_id">
                        <div class="mb-3">
                            <label for="nombre_usuario_edit" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="nombre_usuario_edit" name="nombre_usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="correo_usuario_edit" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo_usuario_edit" name="correo_usuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="rol_usuario_edit" class="form-label">Rol</label>
                            <select class="form-select" id="rol_usuario_edit" name="rol_usuario" required>
                                <option value="Admin">Admin</option>
                                <option value="Usuario">Usuario</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-warning">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmación de eliminación (se puede personalizar según necesidad) -->
    <script>
        function eliminarUsuario(id) {
            if (confirm("¿Estás seguro de que deseas eliminar este usuario?")) {
                // Aquí puedes hacer una llamada AJAX para eliminar el usuario o redirigir a una página de eliminación
                window.location.href = `eliminar_usuario.php?id=${id}`;
            }
        }
    </script>

    <!-- Bootstrap JS y dependencias (Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
