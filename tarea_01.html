<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Tarea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Tarea</h2>
        <form>
            <!-- Campo de Título -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título de la tarea">
            </div>

            <!-- Campo de Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" placeholder="Describa la tarea"></textarea>
            </div>

            <!-- Campo de Estado -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado">
                    <option value="pendiente">Pendiente</option>
                    <option value="completada">Completada</option>
                </select>
            </div>

            <!-- Campo de Fecha de Vencimiento -->
            <div class="mb-3">
                <label for="fechaVencimiento" class="form-label">Fecha de Vencimiento</label>
                <input type="date" class="form-control" id="fechaVencimiento">
            </div>

            <!-- Campo de Creador -->
            <div class="mb-3">
                <label for="creador" class="form-label">Creador</label>
                <input type="text" class="form-control" id="creador" value="Nombre del Creador" readonly>
            </div>

            <!-- Campo de Usuario Asignado -->
            <div class="mb-3">
                <label for="usuarioAsignado" class="form-label">Usuario Asignado</label>
                <select class="form-select" id="usuarioAsignado" >
                    <!-- Aquí se incluirán los usuarios desde la base de datos -->
                    <option value="usuario1">Usuario 1</option>
                    <option value="usuario2">Usuario 2</option>
                    <option value="usuario3">Usuario 3</option>
                </select>
            </div>

            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary">Guardar Tarea</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
